[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scinumtools"
version = "2.19.4"
authors = [
  { name="Ondrej Pego Jaura", email="vrtulka23@pm.me" },
]
description = "Set of most frequently used tools for a rapid numerical code development in Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/vrtulka23/scinumtools"
"Bug Tracker" = "https://github.com/vrtulka23/scinumtools/issues"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]
